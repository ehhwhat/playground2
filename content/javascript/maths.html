                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>

<div class="container">
    <hr/>
    <div class="row">
        <div class="col">
            <h1 class="display-4">Display 1</h1>
            <p class="">
                Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor. Duis mollis, est non commodo luctus.
            </p>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-sm-4">
            <div class="card">
                <div class="card-body">
                    <form action="#">
                        <div class="form-group">
                            <label for="numberToSquare">Number to square</label>
                            <input type="number" class="form-control" id="numberToSquare" aria-describedby="numberToSquareHelp" placeholder="Number to square">
                            <small id="emailHelp" class="form-text text-muted">Enter a number you want to square.</small>
                        </div>
                        <button id="numberToSquareSubmit" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div id="numberToSquareResult">
                <h3>Result</h3>
            </div>
        </div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

<!-- Then Material JavaScript on top of Bootstrap JavaScript -->
<script src="../../js/material.min.js"></script>

    <script>
      // A FUNCTION
      function testFunc(input){
        result = input * input;
        console.log(result);
        document.getElementById("numberToSquareResult").innerHTML += "<p class='display-3'>" +input+ "<sup>2</sup> = " +result+ "</p>";
        return result;
      }

      document.getElementById('numberToSquareSubmit').onclick = function() {
        console.log('numberToSquareSubmit CLICKED');
        var value = document.getElementById('numberToSquare').value;
        console.log(value);
        testFunc(value);
        console.log('numberToSquareSubmit END');
      };
    </script>
